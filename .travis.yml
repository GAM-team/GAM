if: tag IS blank
env:
  - TESTING=FALSE

matrix:
  include:
    - os: linux
      language: python
      dist: precise
      python:
        - "2.7.15"
      env:
        - GAMOS=linux
        - PLATFORM=x86_64
    - os: osx
      language: generic
      osx_image: xcode10.1
      env:
        - GAMOS=macos
        - PLATFORM=x86_64
      addons:
        homebrew:
          packages:
            python@2
          update: true
    - os: windows
      language: shell
      env:
        - GAMOS=windows
          PLATFORM=x86_64
    - os: windows
      language: shell
      env:
        - GAMOS=windows
        - PLATFORM=x86
    - os: osx
      language: generic
      osx_image: xcode9.2
      env:
        - GAMOS=macos
        - PLATFORM=x86_64-sierra-testing
        - TESTING=TRUE
      addons:
        homebrew:
          packages:
            python@2
          update: true
    - os: linux
      language: python
      dist: precise
      env:
        - GAMOS=linux
        - PLATFORM=x86
        - TESTING=TRUE
  allow_failures:
    -env:
      TESTING=TRUE

before_install:
- source src/travis/$TRAVIS_OS_NAME-$PLATFORM-before-install.sh

install:
- source src/travis/$TRAVIS_OS_NAME-$PLATFORM-install.sh

script:
- gam/gam version

before_deploy:
- export TRAVIS_TAG="preview"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  overwrite: true
  file: gam-$GAMVERSION-*
  skip_cleanup: true
  draft: true
  on:
    repo: jay0lee/GAM
