if: tag IS blank

matrix:
  include:
    - os: linux
      name: "Linux 64-bit Xenial"
      dist: xenial
      language: bash 
      env:
        - GAMOS=linux
        - PLATFORM=x86_64
        - VMTYPE=build
    - os: linux
      name: "Linux 64-bit Trusty"
      dist: trusty
      language: bash
      env:
        - GAMOS=linux
        - PLATFORM=x86_64
        - VMTYPE=build
    - os: linux
      name: "Linux 64-bit Precise"
      dist: precise
      language: bash
      env:
        - GAMOS=linux
        - PLATFORM=x86_64
        - VMTYPE=build
    - os: linux
      name: "Linux 64-bit Xenial - Python 3.5 Source Testing"
      dist: xenial
      language: python
      python:
        - "3.5"
      env:
        - VMTYPE=test
      deploy: true # skips full deploy steps
    - os: linux
      name: "Linux 64-bit Xenial - Python 3.6 Source Testing"
      dist: xenial
      language: python
      python:
        - "3.6"
      env:
        - VMTYPE=test
      deploy: true
    - os: linux
      name: "Linux 64-bit Xenial - Python 3.8-dev Source Testing"
      dist: xenial
      language: python
      python:
        - "3.8-dev"
      env:
        - VMTYPE=test
      deploy: true
    - os: linux
      name: "Linux 64-bit Xenial - Python nightly Source Testing"
      dist: xenial
      python:
        - "nightly"
      env:
        - VMTYPE=test
      deploy: true
    - os: osx
      name: "MacOS 64-bit"
      language: generic
      osx_image: xcode9.2
      env:
        - GAMOS=macos
        - PLATFORM=x86_64
    - os: windows
      name: "Windows 64-bit"
      language: shell
      env:
        - GAMOS=windows
          PLATFORM=x86_64
    - os: windows
      name: "Windows 32-bit"
      language: shell
      env:
        - GAMOS=windows
        - PLATFORM=x86

before_install:
- source src/travis/$TRAVIS_OS_NAME-$PLATFORM-before-install.sh

install:
- source src/travis/$TRAVIS_OS_NAME-$PLATFORM-install.sh

script:
- gam/gam version extended
- gam/gam version | grep "Python 3\.7\.3" # We should be building with Python 3.7.3
- gam/gam version | grep travis # travis should be part of the path (not /tmp or such)
- gam/gam version extended | grep TLSv1\.[23] # We should support TLS 1.2 or 1.3 to Google

before_deploy:
- export TRAVIS_TAG="preview"

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  overwrite: true
  file: gam-$GAMVERSION-*
  skip_cleanup: true
  draft: true
  all_branches: true
  on:
    repo: jay0lee/GAM
